# ~/Library/Rime/custom_symbols.yaml

punctuator:
  symbols:
    ";fh": [❗️, 💢, 💡, ⌘, ⌥, ⎋, , ♂, ♀]
    ";jt": [→, ➜, ☞, ➡︎, ←, ☜, ⬅︎, ↑, ☝︎, ⬆︎, ↓, ☟, ⬇︎,↔︎, ⇄, ⬌, ↕︎, ⇅, ⬍, ↖, ↘]
    ";dc": [√,✔,✅, ✕,✖, ❌]
    ";sx": ["±", "÷", "≠","≈", "∞", "≤", "≥", "≦", "≧", "㏑", "㏒", "∫"]
    ";0": ["⓪", "０", "零", "₀", "⁰", "⓿"]
    ";1": ["①", "1", "一", "壹", "₁", "¹"]
  full_shape:
    "#": "#"
    "`": "`"
    "/": ["、", "､", "/", "／", "÷"]
    "@": ["@", "￥", "÷", "°", "‰", "℉", "©", "®"]
  half_shape:
    "#": "#"
    "`": "`" 
    "+": "+"
    "=": "="
    "/": "/"
    '\': ['\', "、"]
    ".": "。" # ["。", "."]
    ",": "，" # ["，", ","]
    "?": "？"
    "!": "！"
    ":": "：" #["：", ":"]
    ";": ["；", ";"]
    "<": {pair: ["《", "》"]}  # ["《", "<"]
    ">": "》"  # ["》", ">"]
    "[": {pair: ["【", "】"]}  # ["【", "["]
    "]": "】" # ["】", "]"]
    "(": {pair: ["（", "）"]}  # ["（", "("]
    ")": "）"  # ["）", ")"] 
    "|": ["·", "|", "｜", "¦"]
    "^": ["^", "……"]
    "~": ["~", "～"]
    "@": ["@", "￥", "÷", "°", "‰", "℉", "©", "®"]