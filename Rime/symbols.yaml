punctuator:
  symbols:
    ";fh": [❗️, ❓, 💢, 💡, ⌘, ⌥, ⎋, , ♂, ♀]
    ";jt": [→, ⇒, ⇨, ➜, ☞, ➡︎, ←, ☜, ⬅︎, ↑, ☝︎, ⬆︎, ↓, ☟, ⬇︎,↔︎, ⇄, ⬌, ↕︎, ⇅, ⬍, ↖, ↘]
    ";dc": [√,✔,✅, ✕,✖, ❌]
    ";xin": [❤️,💔,💗,♥️,💕,💛,😍,🥰,🫰,🫶]
    ";sx": ["±", "÷", "≠","≈", "∞", "≤", "≥", "≦", "≧", "㏑", "㏒", "∫"]
    ";0": ["⓪", "０", "零", "₀", "⁰", "⓿"]
    ";1": ["①", "1", "一", "壹", "₁", "¹"]
    ";2": ["②", "2", "二", "贰", "₂", "²"]
    ";3": ["③", "3", "三", "叁", "₃", "³"]
    ";4": ["④", "4", "四", "肆", "₄", "⁴"]
    ";5": ["⑤", "5", "五", "伍", "₅", "⁵"]
  full_shape:
    "#": "#"
    "`": "`"
    "/": ["、", "､", "/", "／", "÷"]
  half_shape:
    "#": "#"
    "`": "`" 
    "+": "+"
    "=": "="
    "/": "/"
    '\': ['\', "、"]
    ".": "。" # ["。", "."]
    ",": "，" # ["，", ","]
    "?": "？"
    "!": "！"
    ":": "：" #["：", ":"]
    ";": ["；", ";"]
    "<": "《" # {pair: ["《", "》"]}  # ["《", "<"]
    ">": "》"  # ["》", ">"]
    "[": "【" # {pair: ["【", "】"]}  # ["【", "["]
    "]": "】" # ["】", "]"]
    "(": "（" # {pair: ["（", "）"]}  # ["（", "("]
    ")": "）"  # ["）", ")"] 
    "|": ["|", "｜", "·", "¦"]
    "^": ["^", "……"]
    "~": ["~", "～"]
    "@": ["@", "￥", "÷", "°", "‰", "℉", "©", "®"]