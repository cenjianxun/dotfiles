# ~/Library/Rime/custom_symbols.yaml

punctuator:
  symbols:
    ";fh": [❗️, 💡, 💢, 🥀, ⌘, ⌥, ⎋, , ♂, ♀]
    ";jt": [→, ➜, ☞, ➡︎, ←, ☜, ⬅︎, ↑, ☝︎, ⬆︎, ↓, ☟, ⬇︎,↔︎, ⇄, ⬌, ↕︎, ⇅, ⬍, ↖, ↘]
    ";dc": [√,✔,✅, ✕,✖, ❌]
    ";sx": ["±", "÷", "≠","≈", "∞", "≤", "≥", "≦", "≧", "㏑", "㏒", "∫"]
    ";0": ["⓪", "𝟶", "⓿", "零", "₀", "⁰"]
    ";1": ["①", "⒈", "❶", "一", "壹", "㊀", "₁", "¹"]
    ";2": ["②", "⒉", "❷", "⼆", "贰", "㊁", "₂", "²"]
    ";3": ["③", "⒊", "❸", "㆔", "叁", "㊂", "₃", "³"]
    ";4": ["④", "⒋", "❹", "四", "肆", "㊃", "₄", "⁴"]
    ";5": ["⑤", "⒌", "❺", "五", "伍", "㊄", "₅", "⁵"]
    ";6": ["⑥", "⒍", "❻", "六", "壹", "㊅", "₆", "⁶"]
    ";7": ["⑦", "⒎", "❼", "七", "壹", "㊆", "₇", "⁷"]
    ";8": ["⑧", "⒏", "❽", "八", "捌", "㊇", "₈", "⁸"]
    ";9": ["⑨", "⒐", "❾", "九", "玖", "㊈", "₉", "⁹"]
  full_shape:
    "#": "#"
    "`": "`"
    "-": "——" 
    "/": ["、", "､", "/", "／", "÷"]
    "@": ["@", "￥", "÷", "°", "‰", "℉", "©", "®"]
  half_shape:
    "#": "#"
    "`": "`" 
    "+": "+"
    "=": "="
    "/": "/" 
    # "_": "——"
    "-": "-" #["-", "——"]
    '\': ['\', "、"]
    ".": "。" # ["。", "."]
    ",": "，" # ["，", ","]
    "?": "？"
    "!": "！" 
    ":": "：" #["：", ":"]
    ";": ["；", ";"]
    "<": "《" # {pair: ["《", "》"]}  # ["《", "<"]
    ">": "》"  # ["》", ">"]
    "[": "【" # {pair: ["【", "】"]}  # ["【", "["]
    "]": "】" # ["】", "]"]
    "(": "（" # {pair: ["（", "）"]}  # ["（", "("]
    ")": "）"  # ["）", ")"] 
    "|": ["|", "｜", "·", "¦"]
    "^": ["^", "……"]
    "~": "~" #["~", "～"]
    "@": ["@", "￥", "÷", "°", "‰", "℉", "©", "®"]